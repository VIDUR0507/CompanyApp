<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-card>
      <ion-item lines="none">
        <ion-label>Email:</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <p
        *ngIf="form.get('email')?.hasError('required') && (form.get('email')?.dirty || form.get('email')?.touched)"
      >
        <sup>*</sup>Field is required
      </p>

      <ion-item lines="none">
        <ion-label>Password:</ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <p
        *ngIf="form.get('password')?.hasError('required') && (form.get('password')?.dirty || form.get('password')?.touched)"
      >
        <sup>*</sup>Field is required
      </p>

      <ion-button
        color="success"
        expand="block"
        [disabled]="form.invalid"
        (click)="login()"
      >
        Login
      </ion-button>
    </ion-card>
  </form>

  <div style="display: flex; justify-content: center">
    <ion-button routerLink="/create-user" expand="block" color="dark">
      Create Account
    </ion-button>
  </div>
</ion-content>
